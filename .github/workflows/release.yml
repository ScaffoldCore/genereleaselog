name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm install

      - name: Debug TypeScript files
        run: npx tsc --noEmit --project tsconfig.json

      - run: tsx src/cli.ts
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
